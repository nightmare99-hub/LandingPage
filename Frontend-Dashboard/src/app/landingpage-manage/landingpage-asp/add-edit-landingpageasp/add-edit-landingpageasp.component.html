<div class="form-group row">

  <label class="col-sm-2 col-form-label">Họ Và Tên</label>
  <div class="col-sm-4">
      <input type="text" class="form-control" [(ngModel)]="landingpage_name" placeholder="Họ Tên">
  </div>
  <label class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-4">
      <input type="text" class="form-control" [(ngModel)]="landingpage_email" placeholder=" Email">
  </div>

  <label class="col-sm-2 col-form-label">Số Điện Thoại</label>
  <div class="col-sm-4">
      <input type="text" class="form-control" [(ngModel)]="landingpage_phone" placeholder="Số Điện Thoại">
  </div>

  <label class="col-sm-2 col-form-label">Thông Tin Hỗ Trợ</label>
  <div class="col-sm-4">
      <input type="text" class="form-control" [(ngModel)]="landingpage_note" placeholder="Thông Tin Cần Hỗ Trợ">
  </div>
</div>

<button (click)="addLandingpageAsp()" *ngIf="landingpageasp.landingpage_id==0" class="btn btn-primary">
Thêm
</button>

<button (click)="updateLandingpageAsp()" *ngIf="landingpageasp.landingpage_id!=0" class="btn btn-primary">
Sửa
</button>
