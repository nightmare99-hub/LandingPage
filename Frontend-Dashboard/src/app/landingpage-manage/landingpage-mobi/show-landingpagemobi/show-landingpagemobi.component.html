<!-- Button trigger modal -->
<h3 class="mt-2">Danh Sách Học Viên Đăng Ký Tư Vấn</h3>
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" (click)="addClick()" data-backdrop="static" data-keyboard="false">

</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <app-add-edit-landingpagemobi [landingpagemobi]="landingpagemobi" *ngIf="AcivateAddEditLandingPageMobi"></app-add-edit-landingpagemobi>
            </div>

        </div>
    </div>
</div>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Họ Và Tên</th>
            <th scope="col">Email</th>
            <th scope="col">Số Điện Thoại</th>
            <th scope="col">Thông Tin Tư Vấn</th>
            <th scope="col">Tùy Chọn</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataitem of LandingpageMobiList">
            <th scope="row">{{dataitem.landingpage_id}}</th>
            <td>{{dataitem.landingpage_name}}</td>
            <td>{{dataitem.landingpage_email}}</td>
            <td>{{dataitem.landingpage_phone}}</td>
            <td>{{dataitem.landingpage_note}}</td>
            <td>
                <button type="button" data-toggle="modal" data-target="#exampleModal" (click)="editClick(dataitem)" class="btn btn-light mr-1"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataitem)"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>


    </tbody>
</table>
